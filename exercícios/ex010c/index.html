<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá <br>ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="A tag &lt;p&gt; serve para Parágrafos">Parágrafos</abbr></li>
        <li><abbr title="A teg para títulos é o &lt;h1&gt; que te, variações de tamanho ate o &lt;h6&gt;.">Título</abbr></li>
        <li><abbr title="A teg para imagens é a &lt;img&gt;.">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Areviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="use as tag &lt;ol&gt;e &lt;li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadoeres</abbr></li>
    </ul>
</body>
</html>
